<div class="Themes-Container">
    <app-button-type parmType="{{parmType}}"></app-button-type>
    <div *ngFor="let theme of themes">
        <app-theme-folder 
            parmType="{{parmType}}"
            parmTheme="{{theme.name}}" 
            parmQuantityArticles="{{theme.quantityArticles}}">
        </app-theme-folder>
    </div>
</div>
