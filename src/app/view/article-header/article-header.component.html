<div class="Article-Header-Container">

    <a [routerLink]="['/article', parmType, parmTheme, parmId ]">
        <mat-card class="Card-Container">
            <mat-card-header>
                <div mat-card-avatar class="Icon-Angular-128"></div>
                <mat-card-title>{{ article.title }}</mat-card-title>
                <mat-card-subtitle>{{ article.date  | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{ article.description }}</p>
            </mat-card-content>
                <mat-card-actions>
                    <button mat-button>{{ type.title }}</button>
                    <button mat-button>{{ theme.title }}</button>
                </mat-card-actions>
        </mat-card>
    </a>

    <a [routerLink]="['/article', parmType, parmTheme, parmId ]">
        <div class="Article-Container">
            <div class="Article-Header">
                <div>{{ type.title }} {{ theme.title }}</div>
                <div>O O O</div>
            </div>
            <mat-divider></mat-divider>
            <div class="Article-Content">
                <div class="Icon-Angular-128">Icone</div>
                <div>
                    <div>{{ article.title }}</div>
                    <div>{{ article.date  | date: 'dd/MM/yyyy' }}</div>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div>{{ article.description }}</div>
        </div>
    </a>

</div>
